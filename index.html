<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="product">
      <img class="img-card" src="./images/image-equilibrium.jpg" alt="">
      <div class="product-info">
        <div class="product-top">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="product-mid">
          <p class="p1"><img src="./images/icon-ethereum.svg" alt=""> <span>0.041 ETH</span></p>
          
          <p class="p2"><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
        </div>
        <div class="product-bot">
          <img src="./images/image-avatar.png" alt="">
          <p><span>Creation of</span>Jules Wyvern</p>
        </div>
      </div>
    </div>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/tobiiduarte12/" target="_blank">Tobias Duarte</a>.
  </div>
</body>
</html>
